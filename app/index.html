<!DOCTYPE html>
<html>
<head>
  <title>Beat Dat Budget! - Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">

    <div class="menu">
      <h3>Beat Dat Budget!</h3>
      <h4>Map Editor</h4>

      <form>
        <label class="label">Map Name
          <input class="input" id="title" type="text"/>
        </label>
        <br><br>
        <label class="label">Budget
          <input class="input" id="budget" type="number"/>
        </label>
        <button id="submit">Save Map</button>
      </form>

      <span class="brickDesc">1x1 Brick</span>
      <div class="brick"></div>

    </div> <!-- End of menu -->

    <div class="editor">
      <section id="map"></section>
    </div> <!-- End of editor -->

  </div> <!-- End of container -->

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery-ui.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/main.js"></script>

</body>
</html>
